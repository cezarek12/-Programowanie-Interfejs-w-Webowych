<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="task-controls">
                                
                <input type="checkbox" id="case-insensitive" checked> Wyszukiwanie z wielkimi
                <input type="text" id="search-task-input" placeholder="Szukaj zadania..." />
                <input type="text" id="new-task-input" placeholder="Dodaj nowe zadanie" />
                <button id="add-task-btn">Dodaj</button>

                <button id="restore-button">Przywróć ostatnio usnięte z listy</button>
            </div>

            <div class="list-creation">
                <input type="text" id="new-list-input" placeholder="Nazwa nowej listy" />
                <button id="add-list-btn">Dodaj nową listę</button>
            </div>
        </div>
        <div id="lists" class="lists-container">
            <div class="list" data-list-name="Mało Pilne">
                <h3 class="list-title">Mało Pilne</h3>
                <ul class="tasks"></ul>
            </div>
            <div class="list" data-list-name="Pilne">
                <h3 class="list-title">Pilne</h3>
                <ul class="tasks"></ul>
            </div>
            <div class="list" data-list-name="Na Wczoraj">
                <h3 class="list-title">Na Wczoraj</h3>
                <ul class="tasks"></ul>
            </div>
        </div>
    </div>

    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <p id="modal-text">Czy na pewno chcesz usunąć zadanie o treści: </p>
            <button id="confirm-delete">Usuń</button>
            <button id="cancel-delete">Anuluj</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
